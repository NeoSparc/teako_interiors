<div class="h-screen flex justify-center items-center ">
    <div 
      class="max-w-xl w-full p-6 bg-white rounded-lg shadow-lg" 
      style="border: 2px solid #F89F1F;"
    >
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- New Password Field -->
        <div class="space-y-2">
          <label for="newPassword" class="block text-sm font-medium text-gray-700">
            New Password
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="newPassword"
              formControlName="newPassword"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              [ngClass]="{'border-red-500': isFieldInvalid('newPassword')}"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
            >
              {{ showPassword ? '👁️' : '👁️‍🗨️' }}
            </button>
          </div>
          <div *ngIf="isFieldInvalid('newPassword')" class="text-red-500 text-sm">
            <span *ngIf="passwordForm.get('newPassword')?.errors?.['required']">
              Password is required
            </span>
            <span *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">
              Password must be at least 8 characters
            </span>
            <span *ngIf="passwordForm.get('newPassword')?.errors?.['pattern']">
              Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character
            </span>
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
            Confirm Password
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              [ngClass]="{'border-red-500': isFieldInvalid('confirmPassword')}"
            />
          </div>
          <div *ngIf="isFieldInvalid('confirmPassword')" class="text-red-500 text-sm">
            <span *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']">
              Please confirm your password
            </span>
            <span *ngIf="passwordForm.get('confirmPassword')?.errors?.['passwordMismatch']">
              Passwords do not match
            </span>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-2 px-4 bg-[#F89F1F] text-white rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="!passwordForm.valid"
        >
          Update Password
        </button>
      </form>
    </div>
  </div>
