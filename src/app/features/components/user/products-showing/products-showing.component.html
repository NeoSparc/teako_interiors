<form class="max-w-lg mx-auto mb-8">
  <div class="flex">
      <select name="" id="" class="p-2">
        <option *ngFor="let category of categories" value="">{{category}}</option>
      </select>
      
      
      <div class="relative w-full">
          <input type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Search the product" required />
          <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
              <span class="sr-only">Search</span>
          </button>
      </div>
  </div>
</form>


      <!-- Products Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (product of products ; track product.id) {
          <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
            <!-- Product Image -->
            <div class="relative h-40 cursor-pointer" >
              <img 
                [src]="product.image" 
                [alt]="product.name"
                class="w-full h-full object-cover"
                (error)="handleImageError($event)"
                (click)="goToSingle()"
              />
            </div>

            <!-- Product Info -->
            <div class="p-6">
              <div class="flex justify-between items-start mb-2">
                <h3 class="text-xl font-bold text-gray-900">{{ product.name }}</h3>
                <span class="text-[#F89F1F] font-semibold">${{ product.price | currency:'INR'  }}</span>
              </div>
              <p class="text-gray-600 text-sm mb-4">{{ product.description }}</p>
              <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">{{ product.category }}</span>
                <button 
                  class="px-4 py-2 bg-[#F89F1F] text-white rounded-lg hover:bg-amber-700 transition-colors duration-300"
                >
                  Inquire Now
                </button>
              </div>
            </div>
          </div>
        }
      </div>

    </div>
  </section>
