<section class="">
    <div class="w-full mx-auto">
  
      <!-- Product Grid -->
      <div class="grid grid-cols-1  md:grid-cols-2 lg:grid-cols-3 gap-1 px-4">
        @for (product of products; track product.name) {
          <div class="group relative bg-white rounded overflow-hidden shadow-md hover:shadow-xl transition-all duration-300">
            <!-- Image Container -->
            <div class="relative h-48 sm:h-64 overflow-hidden">
              <img 
                [src]="product.image" 
                [alt]="product.name"
                class="w-full h-full object-cover object-center transform group-hover:scale-110 transition-transform duration-500"
                (error)="handleImageError($event)"
              />
              <!-- Hover Overlay -->
              <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-40 transition-opacity duration-300"></div>
              
              <!-- Price Tag -->
              <div class="absolute top-4 right-4 bg-[#F89F1F] text-white px-4 py-2 rounded-full text-sm font-semibold">
                {{ product.price | currency:'INR' }}
              </div>
            </div>
  
            <!-- Product Info -->
            <div class="p-6">
              <h3 class="text-xl font-bold text-[#382A1E] font-title mb-2 group-hover:text-[#F89F1F] transition-colors duration-300">
                {{ product.name }}
              </h3>
              <p class="text-gray-600 text-sm">
                {{ product.description }}
              </p>
            </div>
          </div>
        }
      </div>
    </div>
  </section>
