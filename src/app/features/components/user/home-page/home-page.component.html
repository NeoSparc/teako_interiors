<div class="w-full">
  <app-banner></app-banner>
  <div class="container mx-auto p-4 ">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div *ngFor="let category of categories" 
           class="relative h-20 md:h-32 group cursor-pointer overflow-hidden rounded-lg shadow-lg transition-transform duration-300 hover:scale-105"
           [style.background-image]="'url(' + category.image + ')'"
           style="background-size: cover; background-position: center;">
        <!-- Overlay to make text more readable -->
        <div class="absolute inset-0 bg-black bg-opacity-40 transition-opacity duration-300 group-hover:bg-opacity-50"></div>
        
        <!-- Category Title -->
        <div class="absolute inset-0 flex items-center justify-center">
          <h2 class="text-white text-xl font-title md:text-2xl font-bold text-center px-4">
            {{category.title}}
          </h2>
        </div>
      </div>
    </div>

    <!-- Interior Design Section -->
<div class="h-auto w-full mt-4 grid grid-cols-1 sm:grid-cols-3 gap-4 p-2 rounded-lg">
  <!-- Video Section -->
  <div class="video-container h-full w-full mx-auto overflow-hidden rounded-l-lg shadow-lg ">
    <iframe
      class="w-full h-full aspect-video"
      src="https://www.youtube.com/embed/Qrme-_O4jUE"
      title="YouTube video player" 
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Content Section -->
  <div class="col-span-2 flex flex-col justify-center items-start px-6">
    <h2 class="text-2xl font-bold text-[#382A1E] mb-2">Discover Our Interior Design Expertise</h2>
    <p class="text-gray-600 mb-4">
      At Teako Interiors, we transform spaces with elegance and style. Watch our video to see how we bring rooms to life with unique designs and sophisticated touches.
    </p>
    <a
      href="#contact"
      class="inline-block bg-[#F89F1F] text-[#382A1E] py-2 px-6 rounded-full shadow-lg hover:bg-[#df952f] transition-colors duration-300"
    >
      Contact Us
    </a>
  </div>
</div>
    
  <app-carpender></app-carpender>
  <app-product></app-product>
  <app-services></app-services>
  <app-offers></app-offers>  
  <app-connect></app-connect>


  
  </div>
</div>
