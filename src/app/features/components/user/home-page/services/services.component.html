<section class="py-12 px-4 mt-2 ">
    <div class="w-full mx-auto">
      <!-- Header -->
      <div class="text-center mb-16">
        <p class="text-2xl font-semibold text-[#382A1E] font-title">Our products and services</p>
      </div>
  
      <!-- Services Layout for Fixed 8 Items per Row, 2 Rows -->
      <div class="flex flex-wrap justify-center">
        @for (service of services.slice(0, 16); track service.title) { 
          <div class="w-1/8 flex flex-col items-center group p-2">
            <!-- Image Container -->
            <div class="relative w-16 h-16 md:w-20 md:h-20 lg:w-24 lg:h-24 mb-4 rounded-full overflow-hidden 
                        border-4 border-amber-100 group-hover:border-amber-400 transition-colors duration-300">
              <img 
                [src]="service.image" 
                [alt]="service.title"
                class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"
                (error)="handleImageError($event)"
              />
              <!-- Hover Overlay -->
              <div class="absolute inset-0 bg-amber-600 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
            </div>
            
            <!-- Title -->
            <h3 class="text-center font-semibold text-[#382A1E] group-hover:text-amber-600 transition-colors duration-300
                       text-[10px] md:text-[13px] lg:text-md">
              {{ service.title }}
            </h3>
          </div>
        }
      </div>
    </div>
  </section>
