<div class="min-h-screen py-12 px-4  sm:px-6 lg:px-8 bg-red-500 body" >
  <div class="max-w-2xl mx-auto space-y-8">
    <!-- Connect Section -->
    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-[#382A1E] py-6 px-4 sm:px-8">
        <h2 class="text-2xl sm:text-3xl font-bold text-[#F89F1F] text-center tracking-wide">
          Connect With Us
        </h2>
        <p class="mt-2 text-[#F89F1F] text-center text-sm sm:text-base opacity-90">
          We'd love to hear from you!
        </p>
      </div>

      <!-- Form -->
      <form [formGroup]="connectForm" (ngSubmit)="onSubmit()" class="p-6 sm:p-8 space-y-6">
        <!-- Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-[#382A1E]">
            Full Name
          </label>
          <div class="mt-2 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-[#F89F1F]" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-[#F89F1F] focus:border-[#F89F1F] transition duration-300"
              [ngClass]="{'border-red-500': connectForm.get('name')?.touched && connectForm.get('name')?.invalid}"
            />
          </div>
          <p class="mt-1 text-xs text-red-500" *ngIf="connectForm.get('name')?.touched && connectForm.get('name')?.invalid">
            Name is required
          </p>
        </div>

        <!-- Phone Input -->
        <div>
          <label for="phone" class="block text-sm font-medium text-[#382A1E]">
            Phone Number
          </label>
          <div class="mt-2 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-[#F89F1F]" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
            </div>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-[#F89F1F] focus:border-[#F89F1F] transition duration-300"
              [ngClass]="{'border-red-500': connectForm.get('phone')?.touched && connectForm.get('phone')?.invalid}"
            />
          </div>
          <p class="mt-1 text-xs text-red-500" *ngIf="connectForm.get('phone')?.touched && connectForm.get('phone')?.invalid">
            Phone number is required
          </p>
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-[#382A1E]">
            Email (Optional)
          </label>
          <div class="mt-2 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-[#F89F1F]" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-[#F89F1F] focus:border-[#F89F1F] transition duration-300"
            />
          </div>
        </div>

        <!-- Place Input -->
        <div>
          <label for="place" class="block text-sm font-medium text-[#382A1E]">
            Place
          </label>
          <div class="mt-2 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-[#F89F1F]" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <input
              type="text"
              id="place"
              formControlName="place"
              class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-[#F89F1F] focus:border-[#F89F1F] transition duration-300"
              [ngClass]="{'border-red-500': connectForm.get('place')?.touched && connectForm.get('place')?.invalid}"
            />
          </div>
          <p class="mt-1 text-xs text-red-500" *ngIf="connectForm.get('place')?.touched && connectForm.get('place')?.invalid">
            Place is required
          </p>
        </div>

        <!-- Category Select -->
        <div>
          <label for="category" class="block text-sm font-medium text-[#382A1E]">
            Select Category
          </label>
          <select 
            id="category" 
            formControlName="category" 
            class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-[#F89F1F] focus:border-[#F89F1F] transition duration-300"
          >
            <option value="" disabled selected>Select a category</option>
            <option value="Wooden doors">Wooden doors</option>
            <option value="Wooden windows">Wooden windows</option>
            <option value="Flush doors">Flush doors</option>
            <option value="PVC doors">PVC doors</option>
            <option value="Melamin doors">Melamin doors</option>
            <option value="Frp doors">Frp doors</option>
            <option value="Steel doors">Steel doors</option>
            <option value="Wpc doors and frame">Wpc doors and frame</option>
            <option value="Aluminium doors and windows">Aluminium doors and windows</option>
            <option value="Upvc doors and windows">Upvc doors and windows</option>
            <option value="Interior work">Interior work</option>
            <option value="Bedroom">Bedroom</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Curtain">Curtain</option>
            <option value="Dining set">Dining set</option>
            <option value="Sofas">Sofas</option>
            <option value="Tv unit">Tv unit</option>
            <option value="Stair handrail">Stair handrail</option>
            <option value="Glass work">Glass work</option>
          </select>
          <p class="mt-1 text-xs text-red-500" *ngIf="connectForm.get('category')?.touched && connectForm.get('category')?.invalid">
            Category is required
          </p>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button
            type="submit"
            [disabled]="connectForm.invalid"
            class="w-full flex justify-center py-3 px-4 border-transparent rounded-lg shadow-lg text-sm font-semibold text-[#382A1E] bg-[#F89F1F] hover:bg-[#df952f] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#F89F1F] disabled:opacity-50 disabled:cursor-not-allowed transform transition hover:scale-105 duration-300 ease-in-out"
          >
            <span class="flex items-center">
              <span>Send Message</span>
              <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>

    <!-- Location Section -->
    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
      <div class="grid grid-cols-1 sm:grid-cols-2">
        <!-- Address -->
        <div class="p-8 flex items-center justify-center flex-col gap-5 bg-[#F5F5F5]">
          <img src="/images/location.png" alt="Location" class="h-40 w-40 object-contain">
          <div class="text-center">
            <h3 class="text-lg font-semibold text-gray-900">Our Address</h3>
            <p class="text-gray-600 mt-2">
              Teako doors & windows<br>
              Padinjarathara, Wayanad<br>
              Kerala 673575
            </p>
          </div>
        </div>
        
        <!-- Contact -->
        <div class="p-8 flex items-center justify-center flex-col gap-5 bg-[#F0F0F0]">
          <img src="/images/iphone.png" alt="Phone" class="h-32 w-32 object-contain">
          <h3 class="text-xl font-bold text-[#382A1E]">9656300444</h3>
        </div>
      </div>
    </div>
  </div>
</div>
