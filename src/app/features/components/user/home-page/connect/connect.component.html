<div class="h-auto  py-12 px-4 sm:px-6 lg:px-8 " id="connect">
  <div class="max-w-4xl mx-auto">
    <!-- Main Card -->
    <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
      <!-- Hero Section -->
      <div class="relative h-48 bg-gradient-to-r from-orange-400 to-orange-600">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        <div class="absolute inset-0 flex flex-col justify-center items-center text-white">
          <h1 class="text-4xl font-bold tracking-tight">Let's Connect</h1>
          <p class="mt-2 text-lg opacity-90">Get in touch with our expert team</p>
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-6 p-6">
        <!-- Contact Form -->
        <div class="md:col-span-2 space-y-6">
          <form [formGroup]="connectForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <!-- Name & Phone Grid -->
            <div class="grid sm:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Full Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                  [ngClass]="{'border-red-500': connectForm.get('name')?.touched && connectForm.get('name')?.invalid}"
                />
                <p class="text-xs text-red-500" *ngIf="connectForm.get('name')?.touched && connectForm.get('name')?.invalid">
                  Name is required
                </p>
              </div>

              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Phone Number</label>
                <input
                  type="tel"
                  formControlName="phoneNumber"
                  class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                  [ngClass]="{'border-red-500': connectForm.get('phoneNumber')?.touched && connectForm.get('phoneNumber')?.invalid}"
                />
                <p class="text-xs text-red-500" *ngIf="connectForm.get('phoneNumber')?.touched && connectForm.get('phoneNumber')?.invalid">
                  Phone number is required
                </p>
              </div>
            </div>

            <!-- Email & Place Grid -->
            <div class="grid sm:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Email </label>
                <input
                  type="email"
                  formControlName="email"
                  class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                />
                <p class="text-xs text-red-500" *ngIf="connectForm.get('email')?.touched && connectForm.get('email')?.invalid">
                  Email is required
                </p>
              </div>

              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Place</label>
                <input
                  type="text"
                  formControlName="place"
                  class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                  [ngClass]="{'border-red-500': connectForm.get('place')?.touched && connectForm.get('place')?.invalid}"
                />
                <p class="text-xs text-red-500" *ngIf="connectForm.get('place')?.touched && connectForm.get('place')?.invalid">
                  Place is required
                </p>
              </div>
            </div>

            <!-- Category Select -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700">Select Category</label>
              <select 
                formControlName="category"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              >
                <option value="" disabled selected>Select a category</option>
                <option value="Wooden doors">Wooden doors</option>
                <option value="Wooden windows">Wooden windows</option>
                <option value="Flush doors">Flush doors</option>
                <option value="PVC doors">PVC doors</option>
                <option value="Melamin doors">Melamin doors</option>
                <option value="Frp doors">Frp doors</option>
                <option value="Steel doors">Steel doors</option>
                <option value="Wpc doors and frame">Wpc doors and frame</option>
                <option value="Aluminium doors and windows">Aluminium doors and windows</option>
                <option value="Upvc doors and windows">Upvc doors and windows</option>
                <option value="Interior work">Interior work</option>
                <option value="Bedroom">Bedroom</option>
                <option value="Kitchen">Kitchen</option>
                <option value="Curtain">Curtain</option>
                <option value="Dining set">Dining set</option>
                <option value="Sofas">Sofas</option>
                <option value="Tv unit">Tv unit</option>
                <option value="Stair handrail">Stair handrail</option>
                <option value="Glass work">Glass work</option>
              </select>
              <p class="text-xs text-red-500" *ngIf="connectForm.get('category')?.touched && connectForm.get('category')?.invalid">
                Category is required
              </p>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="connectForm.invalid"
              class="w-full py-3 px-6 rounded-lg bg-gradient-to-r from-orange-500 to-orange-600 text-white font-medium shadow-lg hover:from-orange-600 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50 disabled:cursor-not-allowed transform transition duration-200 hover:-translate-y-1"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- Contact Information -->
        <div class="bg-gray-50 rounded-xl p-6 space-y-6">
          <div class="space-y-4">
            <h3 class="text-xl font-semibold text-gray-900">Visit Us</h3>
            <div class="flex items-start space-x-3">
              <svg class="w-5 h-5 text-orange-500 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <div>
                <p class="font-medium">Teako doors & windows</p>
                <p class="text-gray-600">Padinjarathara, Wayanad</p>
                <p class="text-gray-600">Kerala 673575</p>
              </div>
            </div>
          </div>

          <div class="space-y-4">
            <h3 class="text-xl font-semibold text-gray-900">Contact</h3>
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <p class="font-medium">9656300444</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
