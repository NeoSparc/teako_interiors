
<h1 class="mb-4 text-xl font-extrabold leading-none text-center tracking-tight text-[#382A1E] md:text-2xl lg:text-4xl dark:text-white">Call back requsted users list</h1>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-[#F89F1F] uppercase bg-[#382A1E] dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    SLNO
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Phone number
                </th>
                <th scope="col" class="px-6 py-3">
                    Place
                </th>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700" *ngFor="let user of userData; let i = index">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ i + 1}}
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{user.name}}
                </th>
                <td class="px-6 py-4">
                    {{user.email}}
                </td>
                <td class="px-6 py-4">
                    {{user.phoneNumber}}
                </td>
                <td class="px-6 py-4">
                    {{user.place}}
                </td>
                <td class="px-6 py-4">
                    {{user.createdAt | date}}
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
